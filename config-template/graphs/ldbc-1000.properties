# Properties file describing the LDBC-1000 dataset

# Filenames of graph on local filesystem
graph.ldbc-1000.vertex-file = ldbc-1000.v
graph.ldbc-1000.edge-file = ldbc-1000.e

# Graph metadata for reporting purposes
graph.ldbc-1000.meta.vertices = 3599905
graph.ldbc-1000.meta.edges = 447163916

# Properties describing the graph format
graph.ldbc-1000.directed = true

# List of supported algorithms on the graph
graph.ldbc-1000.algorithms = bfs, cdlp, lcc, pr, wcc, stats


#
# Per-algorithm properties describing the input parameters to each algorithm
#

# Parameters for BFS
graph.ldbc-1000.bfs.source-vertex = 12094627913375

# Parameters for CDLP
graph.ldbc-1000.cdlp.max-iterations = 10

# No parameters for LCC

# Parameters for PR
graph.ldbc-1000.pr.damping-factor = 0.85
graph.ldbc-1000.pr.num-iterations = 10

# No parameters for WCC
