# Properties file describing the Datagen-100 dataset

# Filenames of graph on local filesystem
graph.datagen-100.vertex-file = datagen-100.v
graph.datagen-100.edge-file = datagen-100.e

# Graph metadata for reporting purposes
graph.datagen-100.meta.vertices = 1670000
graph.datagen-100.meta.edges = 101749033

# Properties describing the graph format
graph.datagen-100.directed = true

# Description of graph properties
graph.datagen-100.edge-properties.names = weight
graph.datagen-100.edge-properties.types = real

# List of supported algorithms on the graph
graph.datagen-100.algorithms = bfs, cdlp, lcc, pr, sssp, wcc, stats


#
# Per-algorithm properties describing the input parameters to each algorithm
#

# Parameters for BFS
graph.datagen-100.bfs.source-vertex = 594259

# Parameters for CDLP
graph.datagen-100.cdlp.max-iterations = 10

# No parameters for LCC

# Parameters for PR
graph.datagen-100.pr.damping-factor = 0.85
graph.datagen-100.pr.num-iterations = 10

# Parameters for SSSP
graph.datagen-100.sssp.weight-property = weight
graph.datagen-100.sssp.source-vertex = 594259

# No parameters for WCC
