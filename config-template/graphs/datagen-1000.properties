# Properties file describing the Datagen-1000 dataset

# Filenames of graph on local filesystem
graph.datagen-1000.vertex-file = datagen-1000.v
graph.datagen-1000.edge-file = datagen-1000.e

# Graph metadata for reporting purposes
graph.datagen-1000.meta.vertices = 12750000
graph.datagen-1000.meta.edges = 1014688802

# Properties describing the graph format
graph.datagen-1000.directed = true

# Description of graph properties
graph.datagen-1000.edge-properties.names = weight
graph.datagen-1000.edge-properties.types = real

# List of supported algorithms on the graph
graph.datagen-1000.algorithms = bfs, cdlp, lcc, pr, sssp, wcc, stats


#
# Per-algorithm properties describing the input parameters to each algorithm
#

# Parameters for BFS
graph.datagen-1000.bfs.source-vertex = 594259

# Parameters for CDLP
graph.datagen-1000.cdlp.max-iterations = 10

# No parameters for LCC

# Parameters for PR
graph.datagen-1000.pr.damping-factor = 0.85
graph.datagen-1000.pr.num-iterations = 10

# Parameters for SSSP
graph.datagen-1000.sssp.weight-property = weight
graph.datagen-1000.sssp.source-vertex = 594259

# No parameters for WCC
