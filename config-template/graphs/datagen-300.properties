# Properties file describing the Datagen-300 dataset

# Filenames of graph on local filesystem
graph.datagen-300.vertex-file = datagen-300.v
graph.datagen-300.edge-file = datagen-300.e

# Graph metadata for reporting purposes
graph.datagen-300.meta.vertices = 4350000
graph.datagen-300.meta.edges = 304029144

# Properties describing the graph format
graph.datagen-300.directed = true

# Description of graph properties
graph.datagen-300.edge-properties.names = weight
graph.datagen-300.edge-properties.types = real

# List of supported algorithms on the graph
graph.datagen-300.algorithms = bfs, cdlp, lcc, pr, sssp, wcc, stats


#
# Per-algorithm properties describing the input parameters to each algorithm
#

# Parameters for BFS
graph.datagen-300.bfs.source-vertex = 594259

# Parameters for CDLP
graph.datagen-300.cdlp.max-iterations = 10

# No parameters for LCC

# Parameters for PR
graph.datagen-300.pr.damping-factor = 0.85
graph.datagen-300.pr.num-iterations = 10

# Parameters for SSSP
graph.datagen-300.sssp.weight-property = weight
graph.datagen-300.sssp.source-vertex = 594259

# No parameters for WCC
